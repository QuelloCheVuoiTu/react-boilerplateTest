name: ðŸ“¡ SonarCloud Analysis
on:
  push:
    branches: ["main"]
    paths-ignore:
      - '.github/workflows/**'
      - '.github/codeql-config.yml'
      - 'sonar-project.properties'
      - '.snyk'
  pull_request:
    branches: ["main"]
    paths-ignore:
      - '.github/workflows/**'
      - '.github/codeql-config.yml'
      - 'sonar-project.properties'
      - '.snyk'
  workflow_dispatch:

jobs:
  sonar-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    # Questo parametro ora dipende dalla tua scelta nella GUI
    continue-on-error: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
        cache: false

    - name: Install & Setup Build Wrapper (for C/C++)
      run: |
        # Scarica il Build Wrapper necessario per C/C++ se presenti
        curl -sSLo build-wrapper.zip "https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip"
        unzip -o build-wrapper.zip
        # Aggiunge al PATH
        echo "$PWD/build-wrapper-linux-x86" >> $GITHUB_PATH

    - name: Smart Build & Detection (Dynamic)
      id: smart_build
      continue-on-error: true
      run: |
        # Inizializza variabili
        SONAR_ARGS="-Dsonar.qualitygate.wait=true"
        SONAR_BINARIES="."

        echo "::group::Auto-Detection Logic"

        # --- JAVA (Maven/Gradle) ---
        if [ -f "pom.xml" ]; then
          mvn package -DskipTests || true
          BIN_PATH=$(find . -type d -name "classes" | tr '\n' ',' || echo ".")
          SONAR_BINARIES="$BIN_PATH"
        elif [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
          chmod +x gradlew || true
          ./gradlew assemble -x test || true
          BIN_PATH=$(find . -type d -path "*/classes/*/main" | tr '\n' ',' || echo ".")
          SONAR_BINARIES="$BIN_PATH"
        fi

        # --- NODE / JS ---
        if [ -f "package.json" ]; then
          npm install --ignore-scripts || true
        fi

        # --- PYTHON ---
        if [ -f "requirements.txt" ]; then
           pip install -r requirements.txt || true
        fi

        # --- C/C++ DYNAMIC HANDLING ---
        # Tenta di compilare con build-wrapper se trova file di build.
        # Se non riesce, DISABILITA C/C++ per evitare Exit Code 3.

        HAS_CPP=false
        WRAPPER_OUT="bw-output"

        if [ -f "Makefile" ]; then
            echo "Found Makefile. Attempting wrapped build..."
            build-wrapper-linux-x86-64 --out-dir $WRAPPER_OUT make clean all || echo "Make build failed, continuing..."
            HAS_CPP=true
        elif [ -f "CMakeLists.txt" ]; then
            echo "Found CMakeLists.txt. Attempting wrapped build..."
            mkdir -p build_wrapper_tmp
            cd build_wrapper_tmp
            cmake .. || true
            cd ..
            build-wrapper-linux-x86-64 --out-dir $WRAPPER_OUT cmake --build build_wrapper_tmp || echo "CMake build failed, continuing..."
            HAS_CPP=true
        fi

        # Verifica se il build wrapper ha prodotto il JSON
        if [ "$HAS_CPP" = "true" ] && [ -f "$WRAPPER_OUT/compile_commands.json" ]; then
            echo "âœ… C/C++ compilation database generated."
            SONAR_ARGS="$SONAR_ARGS -Dsonar.cfamily.compile-commands=$WRAPPER_OUT/compile_commands.json"
        else
            # FALLBACK: Se non siamo riusciti a compilare o non c'Ã¨ build system, 
            # ESCLUDIAMO esplicitamente C/C++ per evitare che Sonar scoppi (Exit Code 3).
            echo "âš ï¸ No compilation database found or build failed."
            echo "â„¹ï¸ Disabling C/C++/ObjC analysis to prevent scanner crash (Best Effort)."
            SONAR_ARGS="$SONAR_ARGS -Dsonar.c.file.suffixes=- -Dsonar.cpp.file.suffixes=- -Dsonar.objc.file.suffixes=-"
        fi

        echo "::endgroup::"

        # Esporta le variabili per lo step successivo
        echo "SONAR_BINARIES=$SONAR_BINARIES" >> $GITHUB_ENV
        echo "SONAR_ARGS=$SONAR_ARGS" >> $GITHUB_ENV

    - name: SonarCloud Scan
      uses: sonarsource/sonarqube-scan-action@v6
      # Usa la variabile continue_error definita sopra (user choice)
      continue-on-error: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          ${{ env.SONAR_ARGS }}
          -Dsonar.java.binaries=${{ env.SONAR_BINARIES }}
